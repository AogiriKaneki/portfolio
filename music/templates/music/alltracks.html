
<!doctype html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <title>Shlok Parida - Music</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="{% static 'neo.css' %}">
    </style>
    <head>
      <body>
        <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}">Shlok Parida</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="https://github.com/ShlokParida" target="_blank">Github </a>
          <a class="nav-item nav-link" href="{% static 'Shlok Parida 2018 (1).pdf' %}" target="_blank">Resume</a>
          <a class="nav-item nav-link " href="{% url 'allblogs' %}">Blog</a>
          <a class="nav-item nav-link active" href="{% url 'alltracks'%}">Music</a>
        </div>
      </div>
    </nav>
    </header>
      </body>
      </head>
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading text-warning">Welcome To Radio Shlok</h1>
    </div>
  </section>
  

  <div class="album py-5">
    <div class="container">

      <div class="row">
      
     {% for track in tracks.all %}
     
        <div class="col-md-4 ">
          <div class="card mb-4">
            <img class = "card-img-top" src = "{{track.track_thumbnail.url}}">
            <div class="card-body">
                <h5 class = "card-title text-primary">{{ track.track_name }}</h5>            
              <div class="column">              
              <a href="{{ track.track_link }}" style = "color:black" target="_blank">
              <img src="{% static 'vippng.com-play-button-png-1117124.png' %}" width="30" height="30" class = "d-inline-block"/>
              </a>
              </div>
              <br />
                <a href="{{ track.track_file.url }}" style = "color:black" target="_blank"><p class = "card-text text-white">Download</p>
                </a>
              


             </div>
          </div>
          </div>
        {% endfor %}
         </div>
         </div>
         </div>        
</main>

<footer class="text-muted">
  <div class="container text-center">
    <p> &copy; Shlok Parida {% now "Y" %}</p>
    <p></p>
  </div>
</footer>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
